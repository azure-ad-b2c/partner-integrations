<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Sign up</title>

    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <link href="https://yourblobstorage/blobcontainer/ocean_blue/css/assets.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
       #OrganizationId,
       #CorrelationId
       {
         display: none;  
       } 

    </style>
</head>
<body>
    <div class="container  self_asserted_container ">
        <div class="row">
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <img alt="Company Logo" class="companyLogo" src="https://yourblobstorage/blobcontainer/assets/images/logo.svg">
                        <div id="api">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
       $(document).ready(function(){
           
            var org_id = $("#OrganizationId").val();
            var session_id = JSON.parse(atob(SETTINGS.transId.split("=")[1])).TID

            var head = document.getElementsByTagName("head").item(0);
            var script = document.createElement("script");
            script.setAttribute("type", "text/javascript");
            script.setAttribute("src", "https://h.online-metrix.net/fp/tags.js?org_id=" + org_id + "&session_id=" + session_id);
            head.appendChild(script);
       });
    </script>
